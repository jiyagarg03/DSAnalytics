<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSA Progress Tracker</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 380px;
        min-height: 500px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f8fafc;
        color: #1e293b;
        line-height: 1.5;
      }

      .header {
        background: #ffffff;
        padding: 16px 20px;
        border-bottom: 1px solid #e2e8f0;
        text-align: center;
      }

      .header h1 {
        font-size: 18px;
        font-weight: 600;
        color: #0f172a;
        margin-bottom: 4px;
      }

      .header p {
        font-size: 13px;
        color: #64748b;
      }

      .content {
        padding: 20px;
      }

      .platform-group {
        margin-bottom: 20px;
      }

      .platform-label {
        display: flex;
        align-items: center;
        font-size: 14px;
        font-weight: 500;
        color: #374151;
        margin-bottom: 8px;
      }

      .platform-icon {
        width: 16px;
        height: 16px;
        margin-right: 8px;
        opacity: 0.7;
      }

      .input-group {
        position: relative;
      }

      .input-field {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 13px;
        background: #ffffff;
        transition: all 0.2s ease;
      }

      .input-field:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .input-field::placeholder {
        color: #9ca3af;
      }

      .buttons {
        margin-top: 24px;
        display: flex;
        gap: 12px;
      }

      .btn {
        flex: 1;
        padding: 12px 16px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .btn-primary {
        background: #3b82f6;
        color: white;
      }

      .btn-primary:hover {
        background: #2563eb;
        transform: translateY(-1px);
      }

      .btn-secondary {
        background: #f1f5f9;
        color: #475569;
        border: 1px solid #e2e8f0;
      }

      .btn-secondary:hover {
        background: #e2e8f0;
        transform: translateY(-1px);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .stats-section {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #e2e8f0;
      }

      .stats-header {
        font-size: 15px;
        font-weight: 600;
        color: #0f172a;
        margin-bottom: 12px;
      }

      .platform-stat {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid #f1f5f9;
      }

      .platform-stat:last-child {
        border-bottom: none;
      }

      .platform-name {
        font-size: 13px;
        font-weight: 500;
        color: #374151;
      }

      .platform-count {
        font-size: 13px;
        font-weight: 600;
        color: #059669;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        color: #64748b;
        font-size: 13px;
      }

      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid #e2e8f0;
        border-top: 2px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error {
        color: #dc2626;
        font-size: 12px;
        margin-top: 4px;
      }

      .success {
        color: #059669;
        font-size: 12px;
        margin-top: 4px;
      }

      .total-summary {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 16px;
        text-align: center;
      }

      .total-number {
        font-size: 24px;
        font-weight: 700;
        color: #0f172a;
        margin-bottom: 4px;
      }

      .total-label {
        font-size: 12px;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      a:hover {
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 12px;
        "
      >
        <img src="icon.png" alt="DSAnalytics Logo" style="height: 40px" />
        <div>
          <h1 style="margin: 0">DSA Progress Tracker</h1>
          <p style="margin: 0">Track your coding progress across platforms</p>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="platform-group">
        <label class="platform-label">
          <svg
            class="platform-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          LeetCode Profile
        </label>
        <div class="input-group">
          <input
            type="text"
            class="input-field"
            id="leetcode-url"
            placeholder="https://leetcode.com/u/username/"
          />
        </div>
      </div>

      <div class="platform-group">
        <label class="platform-label">
          <svg
            class="platform-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
            ></path>
          </svg>
          GeeksForGeeks Profile
        </label>
        <div class="input-group">
          <input
            type="text"
            class="input-field"
            id="gfg-url"
            placeholder="https://www.geeksforgeeks.org/user/username/"
          />
        </div>
      </div>

      <div class="platform-group">
        <label class="platform-label">
          <svg
            class="platform-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 10V3L4 14h7v7l9-11h-7z"
            ></path>
          </svg>
          Codeforces Profile
        </label>
        <div class="input-group">
          <input
            type="text"
            class="input-field"
            id="codeforces-url"
            placeholder="https://codeforces.com/profile/username"
          />
        </div>
      </div>

      <div class="platform-group">
        <label class="platform-label">
          <svg
            class="platform-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
            ></path>
          </svg>
          Code360 Profile
        </label>
        <div class="input-group">
          <input
            type="text"
            class="input-field"
            id="code360-url"
            placeholder="https://www.naukri.com/code360/profile/id"
          />
        </div>
      </div>

      <div class="buttons">
        <button class="btn btn-primary" id="fetch-btn">
          <svg
            width="16"
            height="16"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
            ></path>
          </svg>
          Fetch Stats
        </button>
        <button class="btn btn-secondary" id="dashboard-btn">
          <svg
            width="16"
            height="16"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
            ></path>
          </svg>
          Dashboard
        </button>
      </div>

      <div id="stats-section" class="stats-section" style="display: none">
        <div class="stats-header">Quick Stats</div>
        <div class="total-summary">
          <div class="total-number" id="total-count">0</div>
          <div class="total-label">Total Problems Solved</div>
        </div>
        <div id="platform-stats"></div>
      </div>

      <div id="loading" class="loading" style="display: none">
        <div class="spinner"></div>
        Fetching data...
      </div>
    </div>

    <footer style="margin-top: auto; padding: 24px 0 12px; text-align: center">
      <hr
        style="
          border: none;
          height: 1px;
          background-color: #e2e8f0;
          margin-bottom: 12px;
        "
      />
      <div style="font-size: 14px; color: #64748b">
        <span style="display: inline-flex; align-items: center; gap: 6px">
          Made with <img src="heart.svg" alt="Heart" style="height: 16px" />
          by
          <a
            href="https://my-portfolio-ivory-one-95.vercel.app/#section4"
            target="_blank"
            rel="noopener noreferrer"
            style="
              background-color: #e5e7eb;
              padding: 4px 10px;
              border-radius: 6px;
              text-decoration: none;
              font-weight: 500;
              color: #f672d9;
              transition: all 0.2s ease;
            "
          >
            Jiya
          </a>
        </span>
      </div>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
